{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4">
  <div class="max-w-md w-full">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Create Account</h1>
      <p class="text-gray-600 mt-2">Join our library management system</p>
    </div>

    <!-- Signup Form -->
    <div class="bg-white rounded-xl shadow-sm p-8">
      <form action="" method="post" class="space-y-6">
        {% csrf_token %}

        <!-- Username -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Username
          </label>
          <input type="text" name="username" placeholder="Enter your username"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Email
          </label>
          <input type="email" name="email" placeholder="Enter your email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Phone Number -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Phone Number
          </label>
          <input type="text" name="phone" placeholder="Enter your phone number"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Image -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            ID Card
          </label>
          <input type="file" name="image" placeholder="Upload your student ID card"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Institute -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Institute
          </label>
          <input type="text" name="institute" placeholder="Enter your institute"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Department -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Department
          </label>
          <input type="text" name="department" placeholder="Enter your department"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Password
          </label>
          <input type="password" name="password" placeholder="Enter your password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-black font-medium py-3 px-4 rounded-lg transition duration-200">
            Sign Up
          </button>
        </div>
      </form>

      <!-- Login Link -->
      <div class="mt-6 text-center">
        <p class="text-gray-600 text-sm">
          Already have an account?
          <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 font-medium ml-1">
            Log In
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
